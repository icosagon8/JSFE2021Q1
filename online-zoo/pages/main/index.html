<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Online zoo</title>
</head>

<body>
  <header class="page-header">
    <div class="container page-header__wrapper">
      <a class="page-header__logo logo">
        <img class="logo__image" src="../../assets/images/logo.svg" width="59" height="42" alt="Online zoo">
      </a>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item--active">
            <a class="main-nav__link" href="#">About</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Map</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Contact Us</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Design</a>
          </li>
        </ul>
      </nav>
      <label class="switch">
        <input class="switch-field" type="checkbox" />
        <div class="switch-slider"></div>
      </label>
    </div>
  </header>
  <main class="page-main">
    <h1 class="visually-hidden">Online zoo</h1>
    <section class="first-screen container">
      <h2 class="first-screen__title">Watch your favorite animal online</h2>
      <a class="first-screen__btn btn btn--watch" href="#">Watch online</a>
      <ul class="social__list social__list--vertical">
        <li class="social__item">
          <a class="social__link social__link--insta" href="#" target="_blank">
            <span class="visually-hidden">Instagram</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--twitter" href="#" target="_blank">
            <span class="visually-hidden">Twitter</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--youtube" href="#" target="_blank">
            <span class="visually-hidden">Youtube</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--vk" href="#" target="_blank">
            <span class="visually-hidden">Vkontakte</span>
          </a>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
