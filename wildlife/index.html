<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Wildlife</title>
</head>

<body>
  <header class="page-header container">
    <a class="page-header__logo logo">
      <img class="logo__image" src="assets/img/logo.svg" width="70" height="60" alt="Wildlife">
      <span class="logo__text">Wildlife</span>
    </a>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Blog</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Contacts</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link main-nav__link--search" href="#">
            <span class="visually-hidden">Search</span>
          </a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link btn btn--sign" href="#">Sign in</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="page-main">
    <section class="survival container">
      <h2 class="survival__title title">Survival</h2>
      <p class="survival__text">What this means is that we exist to help protect our environment and do in numbers of ways. You can save the planet by donation.</p>
      <button class="survival__btn btn" type="button">Donate</button>
    </section>
  </main>
  <footer class="page-footer container">
    <a class="page-footer__logo logo">
      <img class="logo__image" src="assets/img/logo.svg" width="70" height="60" alt="Wildlife">
      <span class="logo__text">Wildlife</span>
    </a>
    <div class="page-footer__nav">
      <ul class="page-footer__list">
        <li class="page-footer__item">
          <a class="page-footer__link" href="#">Articles</a>
        </li>
        <li class="page-footer__item">
          <a class="page-footer__link" href="#">About us</a>
        </li>
        <li class="page-footer__item">
          <a class="page-footer__link" href="#">Learn more</a>
        </li>
      </ul>
    </div>
    <div class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link--fb" href="#" target="_blank">
            <span class="visually-hidden">Facebook</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--insta" href="#" target="_blank">
            <span class="visually-hidden">Instagram</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--pt" href="#" target="_blank">
            <span class="visually-hidden">Pinterest</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--tg" href="#" target="_blank">
            <span class="visually-hidden">Telegram</span>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
